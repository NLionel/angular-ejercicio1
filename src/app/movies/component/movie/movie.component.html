<div class="movie" *ngIf="movie">
    <div class="movie-poster"><img src="https://image.tmdb.org/t/p/w45{{ movie.poster_path }}" /></div>
    <div class="movie-detail">
        <div class="movie-title">{{ movie.original_title }}</div>
        <div class="movie-date">{{ movie.release_date | date:'BEAUTY' }}</div>
        <div class="movie-rate">{{ movie.vote_average }}</div>
    </div>
</div>
